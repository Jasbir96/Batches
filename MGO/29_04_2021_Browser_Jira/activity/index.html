<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <div class="filter_container">
            <div class="filter_color-container">
                <div class="filter_color pink"></div>
            </div>
            <div class="filter_color-container">
                <div class="filter_color blue"></div>
            </div>
            <div class="filter_color-container">
                <div class="filter_color green"></div>
            </div>
            <div class="filter_color-container">
                <div class="filter_color black"></div>
            </div>
        </div>
        <div class="action_container">
            <div class="icon_container plus">
                <i class="fas fa-plus icon"></i>
            </div>
            <div class="icon_container cross">
                <i class="fas fa-times icon"></i>
            </div>
        </div>
    </div>
    <div class="main-container">
        <!-- .ticket_container>(.ticket_color+.ticket_desc_container>(.ticket_id+.ticket_desc)) -->
        <!-- .ticket_container>(.ticket_color+.ticket_desc_container>(.ticket_id+.ticket_desc)) -->
        <div class="modal_container">
            <div class="task_container">
                <textarea class="task_box">
                </textarea>
            </div>
            <div class="modal_color-container">
                <div class="modal-color pink"></div>
                <div class="modal-color blue"></div>
                <div class="modal-color green"></div>
                <div class="modal-color black"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
