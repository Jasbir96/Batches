<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="menu_bar"></div>
    <div class="formula_container">
        <input type="text" class="address_bar" readonly
        value="A1">
        <img src="pngwing.com.png" class="formula_img">
        <input type="text" class="formula_bar" 
        placeholder="formula">
    </div>
    <div class="grid_container">
        <div class="tl_cell"></div>
        <div class="top_row"></div>
        <div class="left_col"></div>
        <div class="grid">
            <!-- <div class="cell"></div> -->
        </div>
    </div>
    <div class="sheets_container">
        <div class="add_sheet">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="sheet" myId="1">Sheet 1</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
