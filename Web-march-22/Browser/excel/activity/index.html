<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="menu_bar">
        <!-- how to build a drop down  -->
        <select name="" class="select_f_family">
            <option value="Courier New" selected>Font-1</option>
            <option value="Arial">Font-2</option>
            <option value="Georgia">Font-3</option>
            <option value="'Franklin Gothic Medium'">Font-4</option>
            <option value="'Trebuchet MS'">Font-5</option>
        </select>
        <select name="" class="select_f_size">
            <option value="12">small</option>
            <option value="16" selected>medium</option>
            <option value="18">large</option>
            <option value="20">xl</option>
        </select>

        <!-- bold italic underline  -->
        <div class="bui_container">
            <i class="fas fa-bold "></i>
            <i class="fas fa-underline "></i>
            <i class="fas fa-italic"></i>
        </div>
        <!-- colors-->
        <div class="alignment_container">
            <i class="fas fa-align-left left"></i>
            <i class="fas fa-align-center center"></i>
            <i class="fas fa-align-justify justify"></i>
            <i class="fas fa-align-right right"></i>
        </div>
    </div>

    <div class="formula_container">
        <input type="text" class="address_bar" readonly value="A1">
        <img src="pngwing.com.png" class="formula_img">
        <input type="text" class="formula_bar" placeholder="formula">
    </div>
    <div class="grid_container">
        <div class="tl_cell"></div>
        <div class="top_row"></div>
        <div class="left_col"></div>
        <div class="grid">
            <!-- <div class="cell"></div> -->
        </div>
    </div>
    <div class="sheets_container">
        <div class="add_sheet">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="sheet_sub">
            <div class="sheet current_sheet" myId="0">Sheet 1</div>
        </div>
    </div>
    
    <script src="init.js"></script>
    <script src="menu.js"></script>
    <script src="script.js"></script>
    <script src="formula.js"></script>
</body>

</html>
