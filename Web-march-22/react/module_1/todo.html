<!DOCTYPE html>
<html lang="en">

<head>
    <!-- react ui change algorithm -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- using react library it changes actual web page -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- babel library converts your jsx into js  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app">
    </div>
    <!-- babel -> it knowa that we need to convert JSX to simple js  -->
    <script type="text/babel">
        function Todo() {
            // store these li's into an array
            let [tasks, setTasks] = React.useState([]);
            let [value, changeValue] = React.useState("");
            function setInput(e) {
                // let input = e.target;
                let inputValue = e.target.value;
                // console.log(input, "  ", inputValue);
                changeValue(inputValue);
            }
            function addTask() {
                // copy data from original
                let newTaskArr = [...tasks];
                if (value =="") {
                    alert("Kindly enter some task");
                    return;
                }
                newTaskArr.push(value);
                setTasks(newTaskArr);
                changeValue("");
            }

// console.log(tasks);

            return (
                <div>
                <h1>Todo App</h1>
                {/* controlled component */}
                <input type="Text" value={value}
                    onChange={setInput}
                />
                <button onClick={addTask}>Add Task</button>
                <h1>Tasks</h1>
                <ul>
                    {/* when you have data in an array and want to print it */}
                    {/*react renders html array also */}
                    {tasks.map(function (arrElem) {
                        return (<li>{arrElem}</li>)
                    })}
                </ul>
            </div>)
        }
        //1  it puts  component  return value  in the  div with id=app 
        ReactDOM.render(<Todo />, document.getElementById("app"));
    </script>
</body>

</html>
